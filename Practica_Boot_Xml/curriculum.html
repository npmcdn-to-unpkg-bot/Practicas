<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejemplo de Bootstrap y xml con Javascript</title>
	<meta name="viewport ">
  	<link rel="stylesheet" type="text/css" href="estilos/bootstrap/css/bootstrap.min.css">

</head>

<body>
	<th> <br></th>
	<div class="container">

	<script>
		if (window.XMLHttpRequest) {
			xmlhttp=new XMLHttpRequest();//invocar una conexion en firefox,chrome,safari

		}else{
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP"); //conexion con explorer
		}	
		//abrir el enlace con el documento 
		xmlhttp.open("GET","xml/curriculum.xml",false);
		xmlhttp.send();
		var documento = xmlhttp.responseXML;
		var curri = documento.getElementsByTagName("curriculum");

			var bus_tiempo = curri[0].getElementsByTagName("tiempo2")[0].childNodes[0].nodeValue;
			//REFERENCIAS PERSONALES - PRIMER

			var pri_telefono = curri[0].getElementsByTagName("phono")[0].childNodes[0].nodeValue;
			var pri_cargo = curri[0].getElementsByTagName("car")[0].childNodes[0].nodeValue;
			var pri_direccion = curri[0].getElementsByTagName("dir")[0].childNodes[0].nodeValue;

			var ter_telefono = curri[0].getElementsByTagName("phono3")[0].childNodes[0].nodeValue;

			var ter_direccion = curri[0].getElementsByTagName("dir3")[0].childNodes[0].nodeValue;

			document.write("</div>");
				document.write("<h4>");

				document.write("</h5>");

			document.write("<table class='table'>");

				document.write("</td></tr>");

				document.write("</td></tr>");
				document.write("<tr><td>");

				document.write("</td><td>");
				document.write(est_terciarios);
				document.write("</td></tr>");
			document.write("</table>");

			document.write("<h4 class='lead'>CURSOS REALIZADOS</h4><hr>");
			document.write("<table class='table'>");

				document.write("</td><td>");

				document.write("</td></tr>");
			document.write("</table>");

				document.write("</td></tr>");
				document.write("<tr><td>");
				document.write("Cargo:");
				document.write("</td><td>");
				document.write(coop_cargo);
				document.write("</td></tr>");
				document.write("<tr><td>");
				document.write("Horarios de Trabajo:");
				document.write("</td><td>");
				document.write(coop_tiempo);
				document.write("</td></tr>");		
			document.write("</table>");

			document.write("<h4>COOPERATIVA 2</h4><hr>");
			document.write("<table class='table'>");
				document.write("<tr><td>");
				document.write("Nombre:");
				document.write("</td><td>");
				document.write(bus_nombre);
				document.write("</td></tr>");
				document.write("<tr><td>");
				document.write("Cargo:");
				document.write("</td><td>");
				document.write(bus_cargo);
				document.write("</td></tr>");
				document.write("<tr><td>");

				document.write("</td><td>");

				document.write("</td></tr>");			
			document.write("</table>");

				document.write("</td></tr>");
				document.write("<tr><td>");

				document.write(pri_telefono);
				document.write("</td></tr>");
				document.write("<tr><td>");
				document.write("Cargo:");
				document.write("</td><td>");
				document.write(pri_cargo);
				document.write("</td></tr>");
				document.write("<tr><td>");
				document.write("Direccion:");
				document.write("</td><td>");
				document.write(pri_direccion);
				document.write("</td></tr>");
			document.write("</table>");

			document.write("<h4>  REFERENCIA 2</h4><hr>");
			document.write("<table class='table'>");

				document.write("<tr><td>");
				document.write("Cargo:");
				document.write("</td><td>");
				document.write(ter_cargo);
				document.write("</td></tr>");
				document.write("<tr><td>");
				document.write("Direccion:");
				document.write("</td><td>");
				document.write(ter_direccion);
				document.write("</td></tr>");
			document.write("</table>");
		}else{
			document.write("<h2>No tengo datos del curriculum</h2>");
		}
	</script>
	</div>
