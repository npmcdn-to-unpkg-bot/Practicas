<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Practica 2</title>

	<script src="angular/angular.min.js"></script>
	<script src="js/practica2.js"></script>
</head>
<body ng-app="primero">

</html>
